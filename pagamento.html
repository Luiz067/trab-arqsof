<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento do Curso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Cursos de Programação</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-form">
        <h2>Insira seus dados</h2>
        <div class="form-container">
            <form>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ex: João Silva" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: joao@email.com" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-10" required>

                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Ex: 1234 5678 9012 3456" required>

                <label for="expiry-date">Data de Expiração:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Ex: 123" required>

                <label for="installments">Quantidade de Parcelas:</label>
                <select id="installments" name="installments" required>
                    <option value="1">À vista</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                </select>

                <div class="confirmation-clause">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <label for="confirm">Li e estou ciente de que desejo efetuar esta compra. Lorem ipsum dolor sit amet.</label>
                </div>

                <button type="submit">Finalizar Pagamento</button>
            </form>
        </div>
    </section>
</body>
</html>
